<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <img src="PHOTOS/con-psps.jpg" alt="Logo">
    <h2>Playstation Cards</h2>
  </header>

  <h1>Login Page</h1>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>
    <input type="submit" value="Login">
  </form>
  <script src="script.js"></script>

  <footer>
    <img src="PHOTOS/con-psps.jpg" alt="Logo">
    <h3>contact with us</h3>
  <div class="social">
    <ul>
    <li>
      <a href="https://www.instagram.com/"target="_blank">
      <img src="PHOTOS/instagram.png" alt="instagram">
      <span></span>
    </a>
    </li>
    <li>
      <a href="https://www.snapchat.com/"target="_blank">
      <img src="PHOTOS/snapchat_icon.png" alt="snapchat">
      <span></span>
    </a>
    </li>
    <li>
      <a href="https://mail.google.com/"target="_blank">
        <img src="PHOTOS/gmail-icon.png" alt="gmail">
        <span></span>
      </a>
    </li>
    <li>
      <a href="https://twitter.com/?lang=en"target="_blank">
      <img src="PHOTOS/x-tweet.jpg" alt="x-tweet">
      <span></span>
    </a>
    </li>
    </ul>
</div>
  </footer>

</body>
</html>
